---
layout: default
---

<main class="issue-{{ page.category }}">
  <article>
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="author">
        {% if page.author %}
          {{ page.author }}
        {% endif %}
      </p>
    </header>
    <div class="text">
      {{ content }}
    </div>
  </article>
</main>

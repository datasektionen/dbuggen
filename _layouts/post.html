---
layout: default
---

<main class="issue-{{ page.category }}">
  <article>
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.author %}
        <p class="author">
          {{ page.author }}
        </p>
      {% endif %}
    </header>
    <div class="text">
      {{ content }}
    </div>
  </article>
</main>

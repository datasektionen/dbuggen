---
layout: default
---

{% for post in site.posts %}
  {% if post.category != 'podcast' %}
    {% continue %}
  {% endif %}
  <article>
    <header class="post-header">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    <p>
      {{ post.content }}
    </p>
  </article>
{% endfor %}
